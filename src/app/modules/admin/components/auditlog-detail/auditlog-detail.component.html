<!-- <mat-dialog-content id="dialogPadding"> -->
    <div class="overlay" *ngIf="loading">
      <div class="loader"></div>
  </div>
    <div class="profile-header">
      <div class="profile-text"> AuditLogs</div>
        <div class="close-icon" style="text-align: right;padding-right:10px;color:white">
          <mat-icon class="material-icons" mat-dialog-close>clear</mat-icon>
      </div>
    </div>
    <div class="card-body">
        <div class="table-responsive" style="height: 485px;">
          <div>
            <table
            id="setTable"
              class="table table-hover"
              mat-table
              [dataSource]="dataSource"
              matSort
              (matSortChange)="announceSortChange($event)"
              
            >
           
           
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="head-id">
                    Activity
                </th>
                <td mat-cell *matCellDef="let element" class="app-id">
                  {{ element.activity}}
                </td>
              </ng-container>
             
               <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef class="head-id">
                    Activityby
                </th>
                <td mat-cell *matCellDef="let element" class="app-id">
                  {{ element.activityBy}}
                </td>
              </ng-container>
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef class="head-id">
                    ActivityOn
                </th>
                <td mat-cell *matCellDef="let element" class="app-id">
                  {{ element.activityOn}}
                </td>
              </ng-container>
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="state-head">
                  Timesheet State
                </th>
                <td mat-cell *matCellDef="let element" class="state-id" style="cursor: pointer">
                  <ng-container *ngIf="!isTimesheetStateNull(element)">
                    <mat-icon style="cursor: pointer;" (click)="viewTimeSheet(element)">visibility</mat-icon>
                  </ng-container>
                </td>
              </ng-container>
              

            

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                class="mat-row"
                mat-row
                *matRowDef="let row; columns: displayedColumns"
                
              ></tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[10, 20, 100]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
          </div>
        </div>

      </div>
     
  
      
      
  <!-- </mat-dialog-content> -->
