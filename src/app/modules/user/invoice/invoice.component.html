
<div class="main-content">
  <div class="overlay" *ngIf="loading">
    <div class="loader"></div>
</div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <!-- <div class="create">
           
            <div>
              <img
                src="/assets/img/faces/add_library_icon.png"
                
              />
            </div>
          </div> -->
          <!-- (selectionChange) = "getEmployees()" -->
          <div class="card card-plain">
            <div class="card-header card-header-danger">
              <div  style="display: inline-block; ">
                <h4 class="card-title mt-0">Invoices</h4>
  
              </div>
              
            <div style="float:right; padding:0px;">
              <form id="roles-drop">
                <mat-form-field id="rolesdown">
                  <mat-label class="role-set">Organization</mat-label>
                  <mat-select disableRipple [(ngModel)]="selectedOption" (selectionChange)="onOrganizationChange()">
                    <mat-option *ngFor="let option of Organizations" [value]="option.id">
                      {{ option.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </form>
            </div>
          </div>

            <div class="card-body">
              <div class="table-responsive">
                <div class="mat-elevation-z8">
                  <table
                    class="table table-hover1"
                    mat-table
                    [dataSource]="dataSource"
                    
                  >
                    <!-- Checkbox Column -->
                   
                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef class="head">Id</th>
                      <td mat-cell *matCellDef="let element"class="td">{{ element.id }}</td>
                    </ng-container>
  
                    <!-- client Column -->
                    <ng-container matColumnDef="fullName">
                      <th
                        mat-header-cell
                        *matHeaderCellDef
                        class="name-header"
                      >
                        Pay Request Id
                      </th>
                      <td mat-cell *matCellDef="let element" class="name-header" >
                        {{ element.payRequestId }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th
                          mat-header-cell
                          *matHeaderCellDef
                        
                          class="name-header"
                          
                        >
                          Bill Amount
                        </th>
                        <td mat-cell *matCellDef="let element" class="name-header" style="text-align: center;">
                          {{element.totalSalaries }}
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="margin">
                        <th mat-header-cell *matHeaderCellDef>Details</th>
                        <td mat-cell *matCellDef="let element" style="text-align: center;"> 
                          <!-- <i class="material-icons" (click)="invoiceDetail(element.id)">info_outline</i> -->
                     <mat-icon class="material-icons" (click)="invoiceDetail(element.id)">visibility</mat-icon>
                          
    
                        </td>
                      </ng-container>
                    <!--  setting Column -->
  
                    <!-- <ng-container class="settings" matColumnDef="icon">
                          <th mat-header-cell *matHeaderCellDef > Config </th>
                          <td mat-cell *matCellDef="let element"> 
                            <img class="setting-icon" [src]="element.icon" alt="" (click)="orgnization()"> </td>
                        </ng-container> -->
  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      class="mat-row"
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                      [class.selected-row]="selection.isSelected(row)"
                    ></tr>
                  </table>
  
                  <mat-paginator
                  [pageSizeOptions]="[5, 10,15]"
                  showFirstLastButtons
                  aria-label="Select page of Employee"
                  [pageSize]="selectedOption"
                >
                </mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
