
<div class="create">
    <div class="create-text" style="padding-left: 10px;"> <h4>Config</h4></div>
    <div class="close-icon" style="text-align: right;padding-right:10px;">
        <mat-icon class="material-icons" mat-dialog-close>clear</mat-icon>
    </div>
</div>
<div class="setTabs">
  <!-- Group Name -->
  <div class="selectdepart">
  <form id="depart-drop">
    <mat-form-field>
      <mat-label class="role-set">Department Name</mat-label>
      <input class="value" matInput [formControl]="NameFormControl"/>
      <mat-error *ngIf="NameFormControl .hasError('required')">
         <strong>required</strong>
        </mat-error>
    </mat-form-field>
  </form>
</div>
  <!--  -->
  <div class="Tabs">
<mat-tab-group>
    <mat-tab label="Users"> 
        <div class="search" style="margin-top: 5px;margin-left: 5px;">
          <form class="example-form" id="filter">
            <mat-form-field class="example-full-width">
              <input
                type="text"
                placeholder="Select Employees"
                aria-label="Number"
                matInput
                [(ngModel)]="value" 
                [matAutocomplete]="auto"
                (focus)="addValue()"
              />
              <button
                *ngIf="value" 
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="clearInput()"
              >
                <mat-icon class="material-icons">clear</mat-icon>
              </button>

              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
              
              
            </mat-form-field>
          </form>
        </div>  

            <!-- Table -->
      <div class="setOverflow" id="setOverflows">
        <table mat-table [dataSource]="dataSource">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container> -->
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> SetRole </th>
            <td mat-cell *matCellDef="let element"> 
              <form id="depart-drop" style="margin-bottom: 0px;">
                <mat-form-field style="height: 40px;">
                  <mat-select disableRipple   [formControl]="NameFormControl" placeholder="Select Role">
                    <mat-option>
                    </mat-option>
                   
                  </mat-select>
                </mat-form-field>
              </form>
            
            
            </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-icon class='material-icons' (click)="viewRequest(element, i)" style="color: red;cursor: pointer;">delete</mat-icon>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        
      </div>
    
    </mat-tab>
    <mat-tab label="Employees">

            <form class="example-form" id="filter">
                <mat-form-field class="example-full-width">
                  <input
                    type="text"
                    placeholder="Select Employees"
                    aria-label="Number"
                    matInput
                    [formControl]="myControl"
                    [matAutocomplete]="auto"
                    
                  />
                  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''" style="background-color: red;">
                    <mat-icon class="material-icons" >clear</mat-icon>
                  </button>
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{ option }}
                    </mat-option>
                   
                  </mat-autocomplete>
                </mat-form-field>
              </form>      
        </div> -->

        <div>

        </div>

    </mat-tab>

  </mat-tab-group>
</div>
</div>
<mat-dialog-actions class="action" align="end">
    <button  mat-stroked-button mat-dialog-close color="primary">Cancel</button>
    <button  mat-stroked-button color="primary"> Create</button>
  </mat-dialog-actions>
